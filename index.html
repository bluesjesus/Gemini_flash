<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <!-- Added for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Added for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --primary-accent: #1a1a1a;
            --sidebar-bg: #f5f5f7;
            --border-color: #e5e5e5;
            --user-msg-bg: #e9e9eb;
            --ai-msg-bg: transparent; 
            --system-font: 'Special Elite', 'Courier New', monospace;
            --sidebar-width: 280px;
            --code-bg: #282c34; /* Code block background */
            --code-text-color: #abb2bf;
        }
        body, html { margin: 0; padding: 0; font-family: var(--system-font); height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: var(--text-color); }
        #app-container { display: flex; height: 100vh; width: 100vw; position: relative; }
        #sidebar { width: var(--sidebar-width); max-width: 85vw; height: 100%; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; position: fixed; left: 0; top: 0; transform: translateX(calc(-1 * var(--sidebar-width))); transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1.0); z-index: 1000; will-change: transform; }
        #sidebar.no-transition { transition: none; }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { margin: 0; font-size: 1.1rem; }
        #new-chat-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--text-color); padding: 0.5rem;}
        #chat-history-list { flex-grow: 1; overflow-y: auto; padding: 0.5rem 0; }
        .chat-history-item { padding: 0.75rem 1rem; cursor: pointer; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; border-bottom: 1px solid var(--border-color); }
        .chat-history-item:hover { background-color: #e9e9eb; }
        .chat-history-item.active { background-color: #dcdce0; font-weight: 500; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        #logout-btn { width: 100%; padding: 0.75rem; background: var(--primary-accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; display: none; }
        body.logged-in #logout-btn { display: block; }
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; width: 100%; transition: filter 0.4s ease; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); opacity: 0; z-index: 999; pointer-events: none; transition: opacity 0.4s ease; }
        body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }
        body.sidebar-open #chat-area { filter: brightness(0.9); }
        #chat-header { padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; background: var(--background-color); position: sticky; top: 0; z-index: 10; }
        #chat-header h1 { font-size: 1.1rem; margin: 0 0 0 1rem; }
        #menu-toggle { font-size: 1.5rem; background: none; border: none; cursor: pointer; padding: 0.5rem; user-select: none; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; }
        .message-container {
            max-width: 85%;
            margin-bottom: 1rem;
            padding: 0.75rem 1.1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-container p:first-child { margin-top: 0; }
        .message-container p:last-child { margin-bottom: 0; }
        .message-container.user { background-color: var(--user-msg-bg); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-container.ai { background-color: var(--ai-msg-bg); align-self: flex-start; border: none; padding-left: 0; padding-right: 0; }
        .message-container.ai strong, .message-container.ai b { font-weight: 600; }
        .message-container.ai h1, .message-container.ai h2, .message-container.ai h3 { margin-top: 1.2rem; margin-bottom: 0.5rem; line-height: 1.3; }
        .welcome-message { align-self: center; text-align: center; margin-top: 2rem; border: none !important; padding: 0 !important; }
        #login-btn { margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: var(--primary-accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        #chat-input-container { padding: 0.75rem 1rem; border-top: 1px solid var(--border-color); background-color: var(--background-color); }
        #chat-form { display: flex; align-items: flex-end; gap: 0.75rem; }
        #chat-input { flex-grow: 1; border: 1px solid #ddd; background-color: #f0f0f0; border-radius: 20px; padding: 0.6rem 1rem; font-size: 1rem; font-family: var(--system-font); resize: none; max-height: 120px; overflow-y: auto; line-height: 1.4; transition: background-color 0.2s ease, border-color 0.2s ease; }
        #chat-input:focus { outline: none; border-color: var(--primary-accent); background-color: var(--background-color); }
        #send-btn { background: var(--primary-accent); border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: transform 0.1s ease; }
        #send-btn:active { transform: scale(0.9); }
        
        /* --- New/Improved Styles for Code Blocks --- */
        .code-block-wrapper { position: relative; margin: 1rem 0; }
        .message-container.ai pre { background-color: var(--code-bg); color: var(--code-text-color); padding: 1rem; border-radius: 8px; overflow-x: auto; font-family: 'SF Mono', 'Fira Code', 'monospace'; font-size: 0.9rem; line-height: 1.6; margin: 0; }
        .message-container.ai pre code.hljs { padding: 0; background: transparent; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3a3f4b; color: #e0e0e0; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem; opacity: 0; transition: opacity 0.2s ease; }
        .code-block-wrapper:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: #4a4f5b; }
        .copy-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar-overlay"></div>
        <aside id="sidebar"><div class="sidebar-header"><h2>Chat History</h2><button id="new-chat-btn" title="New Chat">+</button></div><div id="chat-history-list"></div><div class="sidebar-footer"><button id="logout-btn">Logout</button></div></aside>
        <main id="chat-area">
            <header id="chat-header"><button id="menu-toggle">â˜°</button><h1>AI Chat</h1></header>
            <div id="chat-messages"><div class="message-container welcome-message"><p>Welcome! Login to start.</p><button id="login-btn">Login with Google</button></div></div>
            <footer id="chat-input-container"><form id="chat-form"><textarea id="chat-input" placeholder="Message AI..." rows="1" required></textarea><button type="submit" id="send-btn" title="Send Message"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button></form></footer>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDDdaUMgPSmlkRfjaBDm9SrylWyX7wC2oE", authDomain: "ai-chatbot-b38da.firebaseapp.com",
                projectId: "ai-chatbot-b38da", databaseURL: "https://ai-chatbot-b38da-default-rtdb.firebaseio.com",
                storageBucket: "ai-chatbot-b38da.firebasestorage.app", messagingSenderId: "502343320611",
                appId: "1:502343320611:web:247b096133faf46688dd96"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(); const db = firebase.database();
            let currentUser = null; let currentChatId = null; let localChatHistory = [];
            const chatHistoryList = document.getElementById('chat-history-list');
            const chatForm = document.getElementById('chat-form'); const chatInput = document.getElementById('chat-input'); const chatMessages = document.getElementById('chat-messages');

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user; document.body.classList.add('logged-in');
                    loadChatHistory(); startNewChat();
                } else {
                    currentUser = null; currentChatId = null; document.body.classList.remove('logged-in');
                    chatHistoryList.innerHTML = '';
                    chatMessages.innerHTML = `<div class="message-container welcome-message"><p>Welcome! Login to start.</p><button id="login-btn">Login with Google</button></div>`;
                    document.getElementById('login-btn').addEventListener('click', () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));
                }
            });
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

            function loadChatHistory() {
                if (!currentUser) return;
                const chatsRef = db.ref(`chats/${currentUser.uid}`);
                chatsRef.orderByChild('timestamp').on('value', snapshot => {
                    chatHistoryList.innerHTML = ''; let chats = [];
                    snapshot.forEach(childSnapshot => { chats.push({ id: childSnapshot.key, ...childSnapshot.val() }); });
                    chats.reverse().forEach(chat => {
                        const title = chat.messages[0]?.text || 'New Chat';
                        const historyItem = document.createElement('div');
                        historyItem.className = 'chat-history-item';
                        historyItem.textContent = title;
                        historyItem.dataset.chatId = chat.id;
                        historyItem.addEventListener('click', () => loadChat(chat.id));
                        chatHistoryList.appendChild(historyItem);
                    });
                });
            }
            
            async function loadChat(chatId) {
                if (!currentUser) return;
                const chatRef = db.ref(`chats/${currentUser.uid}/${chatId}`);
                const snapshot = await chatRef.get();
                if (!snapshot.exists()) return;
                const chat = snapshot.val();
                localChatHistory = chat.messages || []; currentChatId = chatId;
                chatMessages.innerHTML = '';
                localChatHistory.forEach(msg => {
                    const el = addMessageToUI(msg.role === 'model' ? 'ai' : 'user');
                    if(msg.role === 'user') {
                        el.querySelector('p').textContent = msg.text;
                    } else { // AI message
                        el.innerHTML = marked.parse(msg.text);
                        // Re-add copy buttons and highlighting for loaded history
                        el.querySelectorAll('pre').forEach(pre => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'code-block-wrapper';
                            pre.parentNode.insertBefore(wrapper, pre);
                            wrapper.appendChild(pre);

                            const codeText = pre.querySelector('code').innerText;
                            const btn = document.createElement('button');
                            btn.className = 'copy-btn';
                            btn.textContent = 'Copy Code';
                            btn.onclick = () => {
                                navigator.clipboard.writeText(codeText).then(() => {
                                    btn.textContent = 'Copied!';
                                    setTimeout(() => { btn.textContent = 'Copy Code'; }, 2000);
                                });
                            };
                            wrapper.appendChild(btn);
                            hljs.highlightElement(pre.querySelector('code'));
                        });
                    }
                });
                document.querySelectorAll('.chat-history-item').forEach(item => { item.classList.toggle('active', item.dataset.chatId === chatId); });
                closeSidebar();
            }

            function saveChat() {
                if (!currentUser || localChatHistory.length < 2) return;
                const userChatsRef = db.ref(`chats/${currentUser.uid}`);
                const chatData = { messages: localChatHistory, timestamp: firebase.database.ServerValue.TIMESTAMP };
                if (currentChatId) { userChatsRef.child(currentChatId).update(chatData); } 
                else { const newChatRef = userChatsRef.push(chatData); currentChatId = newChatRef.key; }
            }

            document.getElementById('new-chat-btn').addEventListener('click', startNewChat);

            function startNewChat() {
                currentChatId = null; localChatHistory = []; chatMessages.innerHTML = ''; chatInput.value = ''; chatInput.style.height = 'auto'; chatInput.focus();
                document.querySelectorAll('.chat-history-item').forEach(item => item.classList.remove('active'));
                closeSidebar();
            }

            function addMessageToUI(sender, text = '') { 
                const m = document.createElement('div'); 
                m.className = `message-container ${sender}`; 
                // For user messages, we still need the <p> tag as a base
                if (sender === 'user') {
                    const p = document.createElement('p');
                    p.textContent = text;
                    m.appendChild(p);
                }
                chatMessages.appendChild(m); 
                chatMessages.scrollTop = chatMessages.scrollHeight; 
                return m; 
            }
            
            // --- NEW STREAMING LOGIC ---

            // Helper function to stream words into a text node
            function streamWords(textNode, text) {
                return new Promise(resolve => {
                    const words = text.split(' ');
                    let i = 0;
                    function addWord() {
                        if (i < words.length) {
                            textNode.nodeValue += (i > 0 ? ' ' : '') + words[i];
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            i++;
                            setTimeout(addWord, 65); // Text speed
                        } else {
                            resolve();
                        }
                    }
                    addWord();
                });
            }

            // Recursive function to clone the DOM tree and stream text nodes
            async function streamDomTree(sourceNode, targetNode) {
                for (const node of Array.from(sourceNode.childNodes)) {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        // For code blocks, dump them in at once, don't stream
                        if (node.classList.contains('code-block-wrapper')) {
                             const clonedNode = node.cloneNode(true);
                             targetNode.appendChild(clonedNode);
                             continue;
                        }
                        const clonedNode = node.cloneNode(false);
                        targetNode.appendChild(clonedNode);
                        await streamDomTree(node, clonedNode);
                    } else if (node.nodeType === Node.TEXT_NODE) {
                        const textNode = document.createTextNode('');
                        targetNode.appendChild(textNode);
                        await streamWords(textNode, node.textContent);
                    }
                }
            }
            
            // Main function to orchestrate the new streaming process
            async function streamResponseWithFormatting(container, text, onComplete) {
                marked.setOptions({
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    langPrefix: 'hljs language-',
                    gfm: true,
                    breaks: true,
                });

                const finalHtml = marked.parse(text);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = finalHtml;

                // Add wrappers and copy buttons to <pre> elements
                tempDiv.querySelectorAll('pre').forEach(pre => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(pre);

                    const codeText = pre.querySelector('code').innerText;
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.textContent = 'Copy Code';
                    btn.onclick = () => {
                        navigator.clipboard.writeText(codeText).then(() => {
                            btn.textContent = 'Copied!';
                            setTimeout(() => { btn.textContent = 'Copy Code'; }, 2000);
                        });
                    };
                    wrapper.appendChild(btn);
                });

                container.innerHTML = ''; // Clear container for streaming
                await streamDomTree(tempDiv, container);

                if (onComplete) onComplete();
            }


            async function handleSendMessage(e) {
                e.preventDefault(); if (!currentUser) return; const userMessage = chatInput.value.trim(); if (!userMessage) return;
                chatInput.value = ''; chatInput.style.height = 'auto';
                
                addMessageToUI('user', userMessage); 
                localChatHistory.push({ role: 'user', text: userMessage });
                
                // Important: pass an empty container to the new streaming function
                const aiMsgContainer = addMessageToUI('ai', ''); 
                
                try {
                    const response = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: userMessage, history: localChatHistory.slice(0, -1) }) });
                    if (!response.ok || !response.body) throw new Error('API response error.');
                    
                    const reader = response.body.getReader(); const decoder = new TextDecoder();
                    let fullResponseString = '';
                    while (true) { const { value, done } = await reader.read(); if (done) break; fullResponseString += decoder.decode(value, { stream: true }); }
                    const jsonContent = fullResponseString.slice(1, -1);
                    const responseArray = JSON.parse(`[${jsonContent}]`);
                    let aiResponseText = '';
                    for (const item of responseArray) { const text = item?.candidates?.[0]?.content?.parts?.[0]?.text; if (text) aiResponseText += text; }
                    
                    await streamResponseWithFormatting(aiMsgContainer, aiResponseText, () => {
                        localChatHistory.push({ role: 'model', text: aiResponseText });
                        saveChat();
                    });

                } catch (error) { console.error("AI Error:", error); aiMsgContainer.innerHTML = "<p>Sorry, a critical error occurred.</p>"; }
            }
            
            chatForm.addEventListener('submit', handleSendMessage);
            chatInput.addEventListener('input', () => { chatInput.style.height = 'auto'; chatInput.style.height = `${chatInput.scrollHeight}px`; });
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); chatForm.requestSubmit(); } });
            
            const sidebar = document.getElementById('sidebar'); const menuToggle = document.getElementById('menu-toggle'); const sidebarOverlay = document.getElementById('sidebar-overlay'); let isDragging = false, startX = 0, currentTranslate = 0; const sidebarWidth = () => sidebar.offsetWidth; const openSidebar = () => { sidebar.style.transform = 'translateX(0)'; document.body.classList.add('sidebar-open'); }; const closeSidebar = () => { sidebar.style.transform = `translateX(-${sidebarWidth()}px)`; document.body.classList.remove('sidebar-open'); }; menuToggle.addEventListener('click', (e) => { e.stopPropagation(); const isOpen = document.body.classList.contains('sidebar-open'); isOpen ? closeSidebar() : openSidebar(); }); sidebarOverlay.addEventListener('click', closeSidebar); const dragStart = (e) => { const t = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX, s = document.body.classList.contains('sidebar-open'); if (s || t < 40) { isDragging = true; startX = t; sidebar.classList.add('no-transition'); currentTranslate = s ? 0 : -sidebarWidth(); }}; const dragMove = (e) => { if (!isDragging) return; const t = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX, n = t - startX; let s = Math.min(0, Math.max(-sidebarWidth(), currentTranslate + n)); sidebar.style.transform = `translateX(${s}px)`; sidebarOverlay.style.opacity = 1 - (Math.abs(s) / sidebarWidth()); }; const dragEnd = (e) => { if (!isDragging) return; isDragging = false; sidebar.classList.remove('no-transition'); sidebarOverlay.style.opacity = ''; const t = new DOMMatrix(getComputedStyle(sidebar).transform).m41; t > -sidebarWidth() / 2 ? openSidebar() : closeSidebar(); }; document.body.addEventListener('mousedown', dragStart); document.body.addEventListener('mousemove', dragMove); document.body.addEventListener('mouseup', dragEnd); document.body.addEventListener('mouseleave', dragEnd); document.body.addEventListener('touchstart', dragStart, { passive: true }); document.body.addEventListener('touchmove', dragMove, { passive: true }); document.body.addEventListener('touchend', dragEnd);
        });
    </script>
</body>
</html>
