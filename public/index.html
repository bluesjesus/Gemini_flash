<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Chat</title>
    
    <style>
        #debug-log { position: fixed; top: 0; left: 0; width: 100%; background-color: #ffffe0; border-bottom: 2px solid #ccc; padding: 10px; font-family: monospace; font-size: 12px; color: #333; z-index: 9999; max-height: 25vh; overflow-y: auto; }
        :root { --background-color: #ffffff; --text-color: #000000; --primary-accent: #1a1a1a; --sidebar-bg: #f5f5f7; --border-color: #e5e5e5; --user-msg-bg: #e9e9eb; --ai-msg-bg: #ffffff; --system-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; --sidebar-width: 280px; }
        body, html { margin: 0; padding: 0; font-family: var(--system-font); height: 100%; width: 100%; overflow: hidden; background-color: var(--background-color); color: var(--text-color); }
        #app-container { display: flex; height: 100vh; width: 100vw; position: relative; }
        #sidebar { width: var(--sidebar-width); max-width: 85vw; height: 100%; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; position: fixed; left: 0; top: 0; transform: translateX(calc(-1 * var(--sidebar-width))); transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1.0); z-index: 1000; will-change: transform; }
        #sidebar.no-transition { transition: none; }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { margin: 0; font-size: 1.1rem; }
        #new-chat-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--text-color); padding: 0.5rem;}
        #chat-history-list { flex-grow: 1; overflow-y: auto; padding: 0.5rem 0; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); }
        #logout-btn { width: 100%; padding: 0.75rem; background: var(--primary-accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; display: none; }
        body.logged-in #logout-btn { display: block; }
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; width: 100%; transition: filter 0.4s ease; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); opacity: 0; z-index: 999; pointer-events: none; transition: opacity 0.4s ease; }
        body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }
        body.sidebar-open #chat-area { filter: brightness(0.9); }
        #chat-header { padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; background: var(--background-color); position: sticky; top: 0; z-index: 10; }
        #chat-header h1 { font-size: 1.1rem; margin: 0 0 0 1rem; }
        #menu-toggle { font-size: 1.5rem; background: none; border: none; cursor: pointer; padding: 0.5rem; user-select: none; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; }
        .message-container { max-width: 85%; margin-bottom: 1rem; padding: 0.75rem 1.1rem; border-radius: 18px; line-height: 1.5; word-wrap: break-word; opacity: 0; transform: translateY(15px); animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .message-container p { margin: 0; }
        .message-container.user { background-color: var(--user-msg-bg); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-container.ai { background-color: var(--ai-msg-bg); align-self: flex-start; border: 1px solid var(--border-color); border-bottom-left-radius: 4px; }
        .message-container.ai .cursor { display: inline-block; width: 8px; height: 1.1em; background-color: var(--text-color); animation: blink 1s step-end infinite; vertical-align: text-bottom; }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--text-color); } }
        .welcome-message { align-self: center; text-align: center; margin-top: 2rem; border: none; }
        #login-btn { margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: var(--primary-accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        #chat-input-container { padding: 0.75rem 1rem; border-top: 1px solid var(--border-color); background-color: var(--background-color); }
        #chat-form { display: flex; align-items: flex-end; gap: 0.75rem; }
        #chat-input { flex-grow: 1; border: 1px solid #ddd; background-color: #f0f0f0; border-radius: 20px; padding: 0.6rem 1rem; font-size: 1rem; font-family: var(--system-font); resize: none; max-height: 120px; overflow-y: auto; line-height: 1.4; transition: background-color 0.2s ease, border-color 0.2s ease; }
        #chat-input:focus { outline: none; border-color: var(--primary-accent); background-color: var(--background-color); }
        #send-btn { background: var(--primary-accent); border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: transform 0.1s ease; }
        #send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="debug-log">Debug Log Initialized...<br></div>

    <div id="app-container">
        <div id="sidebar-overlay"></div>
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="new-chat-btn" title="New Chat">+</button>
            </div>
            <div id="chat-history-list"></div>
            <div class="sidebar-footer">
                <button id="logout-btn">Logout</button>
            </div>
        </aside>
        <main id="chat-area">
            <header id="chat-header">
                <button id="menu-toggle">â˜°</button>
                <h1>AI Chat</h1>
            </header>
            <div id="chat-messages">
                <div class="message-container welcome-message"><p>Welcome! Please login.</p><button id="login-btn">Login with Google</button></div>
            </div>
            <footer id="chat-input-container">
                <form id="chat-form">
                    <textarea id="chat-input" placeholder="Message AI..." rows="1" required></textarea>
                    <button type="submit" id="send-btn" title="Send Message"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
                </form>
            </footer>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        const debugLog = document.getElementById('debug-log');
        function logToScreen(message) {
            console.log(message);
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            logToScreen('DOM content loaded. Initializing script...');
            const firebaseConfig = {
                apiKey: "AIzaSyDDdaUMgPSmlkRfjaBDm9SrylWyX7wC2oE",
                authDomain: "ai-chatbot-b38da.firebaseapp.com",
                projectId: "ai-chatbot-b38da",
                storageBucket: "ai-chatbot-b38da.firebasestorage.app",
                messagingSenderId: "502343320611",
                appId: "1:502343320611:web:247b096133faf46688dd96",
            };

            let auth;
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                logToScreen('Firebase app initialized successfully.');
            } catch (error) {
                logToScreen('--- FIREBASE INIT FAILED ---');
                logToScreen(error.toString());
                return;
            }
            
            const db = firebase.firestore();
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            let currentUser = null;
            let localChatHistory = [];

            logToScreen('Setting up auth state listener...');
            auth.onAuthStateChanged(user => {
                if (user) {
                    logToScreen(`Auth state changed: User LOGGED IN (${user.displayName}).`);
                    currentUser = user; document.body.classList.add('logged-in');
                    if (chatMessages.querySelector('.welcome-message')) { startNewChat(); }
                } else {
                    logToScreen('Auth state changed: User is LOGGED OUT.');
                    currentUser = null; document.body.classList.remove('logged-in');
                    chatMessages.innerHTML = `<div class="message-container welcome-message"><p>Welcome! Login to start.</p><button id="login-btn">Login with Google</button></div>`;
                    const loginBtn = document.getElementById('login-btn');
                    if (loginBtn) {
                        logToScreen('Login button found. Attaching click listener...');
                        loginBtn.addEventListener('click', () => {
                            logToScreen('Login button clicked. Calling signInWithPopup...');
                            const provider = new firebase.auth.GoogleAuthProvider();
                            auth.signInWithPopup(provider)
                                .catch(error => {
                                    logToScreen('--- LOGIN FAILED ---');
                                    logToScreen('Error Code: ' + error.code);
                                    logToScreen('Error Message: ' + error.message);
                                });
                        });
                        logToScreen('Click listener attached.');
                    } else { logToScreen('--- ERROR: Login button not found! ---'); }
                    closeSidebar();
                }
            });
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            
            let isDragging = false, startX = 0, currentTranslate = 0;
            const sidebarWidth = () => sidebar.offsetWidth; const openSidebar = () => { sidebar.style.transform = 'translateX(0)'; document.body.classList.add('sidebar-open'); }; const closeSidebar = () => { sidebar.style.transform = `translateX(-${sidebarWidth()}px)`; document.body.classList.remove('sidebar-open'); }; menuToggle.addEventListener('click', (e) => { e.stopPropagation(); const isOpen = document.body.classList.contains('sidebar-open'); isOpen ? closeSidebar() : openSidebar(); }); sidebarOverlay.addEventListener('click', closeSidebar); const dragStart = (e) => { const t = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX, s = document.body.classList.contains('sidebar-open'); if (s || t < 40) { isDragging = true; startX = t; sidebar.classList.add('no-transition'); currentTranslate = s ? 0 : -sidebarWidth(); }}; const dragMove = (e) => { if (!isDragging) return; const t = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX, n = t - startX; let s = Math.min(0, Math.max(-sidebarWidth(), currentTranslate + n)); sidebar.style.transform = `translateX(${s}px)`; sidebarOverlay.style.opacity = 1 - (Math.abs(s) / sidebarWidth()); }; const dragEnd = (e) => { if (!isDragging) return; isDragging = false; sidebar.classList.remove('no-transition'); sidebarOverlay.style.opacity = ''; const t = new DOMMatrix(getComputedStyle(sidebar).transform).m41; t > -sidebarWidth() / 2 ? openSidebar() : closeSidebar(); }; document.body.addEventListener('mousedown', dragStart); document.body.addEventListener('mousemove', dragMove); document.body.addEventListener('mouseup', dragEnd); document.body.addEventListener('mouseleave', dragEnd); document.body.addEventListener('touchstart', dragStart, { passive: true }); document.body.addEventListener('touchmove', dragMove, { passive: true }); document.body.addEventListener('touchend', dragEnd);
            document.getElementById('new-chat-btn').addEventListener('click', startNewChat);
            function startNewChat() { localChatHistory = []; chatMessages.innerHTML = ''; chatInput.value = ''; chatInput.style.height = 'auto'; chatInput.focus(); closeSidebar(); logToScreen('New chat started.'); }
            function addMessageToUI(sender, text = '') { const m = document.createElement('div'); m.className = `message-container ${sender}`; const p = document.createElement('p'); p.textContent = text; m.appendChild(p); chatMessages.appendChild(m); chatMessages.scrollTop = chatMessages.scrollHeight; return m; }

            // --- MODIFIED FUNCTION WITH DETAILED LOGGING ---
            async function handleSendMessage(e) {
                e.preventDefault();
                if (!currentUser) return;
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;

                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                addMessageToUI('user', userMessage);
                localChatHistory.push({ role: 'user', text: userMessage });

                const aiMsgContainer = addMessageToUI('ai');
                const aiMsgP = aiMsgContainer.querySelector('p');
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                aiMsgP.appendChild(cursor);

                // NEW! Add logging before and inside the try/catch block
                try {
                    logToScreen('Sending message to /api/chat...');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMessage, history: localChatHistory.slice(0, -1) })
                    });
                    
                    logToScreen(`API response status: ${response.status} ${response.statusText}`);
                    if (!response.ok || !response.body) {
                        // NEW! Log the detailed error response from the server
                        const errorText = await response.text();
                        logToScreen('API response not OK or no body.');
                        logToScreen(`Server error: ${errorText}`);
                        throw new Error(`API response error. Status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiResponseText = '';
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            logToScreen('API stream finished.');
                            break;
                        }
                        aiResponseText += decoder.decode(value, { stream: true });
                        aiMsgP.textContent = aiResponseText;
                        aiMsgP.appendChild(cursor);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                    
                    cursor.remove();
                    localChatHistory.push({ role: 'model', text: aiResponseText });
                } catch (error) {
                    // NEW! Log the exact error that was caught
                    logToScreen('--- CHAT FAILED (catch block) ---');
                    logToScreen(`Error Name: ${error.name}`);
                    logToScreen(`Error Message: ${error.message}`);
                    logToScreen(error.toString());
                    console.error("AI Error:", error);
                    aiMsgP.textContent = "Sorry, an error occurred. Please try again.";
                }
            }
            
            chatForm.addEventListener('submit', handleSendMessage);
            chatInput.addEventListener('input', () => { chatInput.style.height = 'auto'; chatInput.style.height = `${chatInput.scrollHeight}px`; });
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); chatForm.requestSubmit(); } });
            logToScreen('Script initialization complete.');
        });
    </script>
</body>
</html>
